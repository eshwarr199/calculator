<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body class="menu" style="margin: auto;">
    <div class="container border border-3 border-dark mt-5" style="height:100%;">

        <div class="row">
            <div class="col-12">
                <div class="row">
                    <div class="col-12 text-center bg-dark text-light">
                        <h1>Calculator</h1>
                    </div>
                </div>
                <div class="row" style="height:50px;">
                    <div class="col-12 border border-3 border-dark text-end p-1 fs-5" id="display"></div>
                </div>
                <div class="row">
                    <div class="col-3 btn btn-outline-success border-0 rounded-0 fs-2" data-value="clear">AC</div>
                    <div class="col-3 btn btn-outline-success border-0 rounded-0 fs-2" data-value="-">+/-</div>
                    <div class="col-3 btn btn-outline-success border-0 rounded-0 fs-2" data-value="%">%</div>
                    <div class="col-3 btn btn-success border-0 rounded-0 fs-2" data-value="/">/</div>
                </div>
                <div class="row">
                    <div class="col-3 btn btn-outline-success border-0 rounded-0 fs-2" data-value="7">7</div>
                    <div class="col-3 btn btn-outline-success border-0 rounded-0 fs-2" data-value="8">8</div>
                    <div class="col-3 btn btn-outline-success border-0 rounded-0 fs-2" data-value="9">9</div>
                    <div class="col-3 btn btn-success border-0 rounded-0 fs-2" data-value="*">*</div>
                </div>
                <div class="row">
                    <div class="col-3 btn btn-outline-success border-0 rounded-0 fs-2" data-value="4">4</div>
                    <div class="col-3 btn btn-outline-success border-0 rounded-0 fs-2" data-value="5">5</div>
                    <div class="col-3 btn btn-outline-success border-0 rounded-0 fs-2" data-value="6">6</div>
                    <div class="col-3 btn btn-success border-0 rounded-0 fs-2" data-value="-">-</div>
                </div>
                <div class="row">
                    <div class="col-3 btn btn-outline-success border-0 rounded-0 fs-2" data-value="1">1</div>
                    <div class="col-3 btn btn-outline-success border-0 rounded-0 fs-2" data-value="2">2</div>
                    <div class="col-3 btn btn-outline-success border-0 rounded-0 fs-2" data-value="3">3</div>
                    <div class="col-3 btn btn-success border-0 rounded-0 fs-2 " data-value="+">+</div>
                </div>
                <div class="row">
                    <div class="col-6 btn btn-outline-success border-0 rounded-0 fs-2" data-value="0">0</div>
                    <div class="col-3 btn btn-outline-success border-0 rounded-0 fs-2" data-value=".">.</div>
                    <div class="col-3 btn btn-success border-0 rounded-0 fs-2 " data-value="=">=</div>
                   
                </div>
            </div>
        </div>
    </div>

    <script src="./custom.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
 
</body>
</html>
